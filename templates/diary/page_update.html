{% extends "base/diary_base.html" %}
{% block body %}

<div class="max-w-xl mx-auto bg-white p-6 rounded-xl shadow space-y-6">
    <h2 class="text-xl font-semibold text-gray-700 text-center">日記の更新</h2>

    <form method="post" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}

        {% for field in form %}
            <div>
                <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
                    {{ field.label }}
                </label>
                {{ field }}
                {% if field.errors %}
                    <p class="text-sm text-red-500 mt-1">{{ field.errors|striptags }}</p>
                {% endif %}
            </div>
        {% endfor %}

        <button type="submit"
                class="w-full bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700 transition">
            更新
        </button>
    </form>
</div>

{% endblock %}
